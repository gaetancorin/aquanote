<!DOCTYPE>
<html>
<head>
    <meta charset=" utf-8">
    <link rel="stylesheet" href="./afficheur.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>afficheur</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--https://fonts.google.com/specimen/Roboto#standard-styles-->
</head>
<body>

<!------ CONTENU HEADER--->

    <header>
        <div class="header_top">
            <h2 class="aquarium_name">Aquarium 1</h2>
            <p class="logo">logo</p>
            <img class="hamburger_header" src="./image_site/parametre_header.svg">
        </div>
    </header>


    <section id="section_grid_responsive">

<!-- ASIDE HAMBURGER GAUCHE-->
        <aside id="aside_hamburger">
            <ul class="ul_aside_hamb">
                
                <li>
                    <a class="a_aside_hamb" href="https://www.google.com/">
                        <img src="./image_site/poisson_burger_1.svg">
                        Aquarium 1       
                    </a>
                </li>
                <li>
                    <a class="a_aside_hamb" href="https://www.google.com/">
                        <img src="./image_site/poisson_burger_2.svg">
                        Aquarium 2       
                    </a>
                </li>                <li>
                    <a class="a_aside_hamb" href="https://www.google.com/">
                        <img src="./image_site/poisson_burger_3.svg">
                        Créer nouvel aquarium      
                    </a>
                </li>                <li>
                    <a class="a_aside_hamb" href="https://www.google.com/">
                        <img src="./image_site/poisson_burger_4.svg">
                        Changer nom de l' aquarium       
                    </a>
                </li>                <li>
                    <a class="a_aside_hamb" href="https://www.google.com/">
                        <img src="./image_site/poisson_burger_5.svg">
                        Supprimer un aquarium       
                    </a>
                </li>                <li>
                    <a class="a_aside_hamb" href="https://www.google.com/">
                        <img src="./image_site/poisson_burger_6.svg">
                        Déconnection       
                    </a>
                </li>

            </ul>
        </aside>

<!--  SECTION CONTENU CENTRALE  -->
        <section>

            <nav>
                <ul  class="header_bottom">
                    <li class="navigation">
                        <a href="https://www.google.com/">
                        <img src="./image_site/icone_afficheur.svg">
                        </a>
                    </li>
                    <li class="navigation">
                        <a href="https://www.google.com/">
                        <img src="./image_site/icone_diagramme.svg">
                        </a>
                    </li>
                    <li class="navigation">
                        <a href="https://www.google.com/">
                        <img src="./image_site/icone_tableau.svg">
                        </a>
                    </li>
                </ul>
            </nav>    

            <!-- CONTENU AFFICHEUR-->
            <form method="get">

                 <!-- Date et checkbox --> 
                <div class="date_and_checkbox">
                    <div>
                        <label for="date">Date :</label>
                        <input type="date" id="date" name="date_afficheur">
                    </div>

                    <div>
                        <p class="explain_checkbox">explication</p>              
                        <label class="label_click">
                            <input type="checkbox" checked>
                            <span class="fake_button"></span>
                        </label>
                    </div>
                </div>

                <!-- Contenu flex wrap data -->
                
                <div>
                    <div class="wrap_data">
                        <span class="trait_noir"></span>
                        <input type="text" id="data_temperature" >
                        <label for="data_temperature" class="label_wrap_data">°C
                        </label>
                        
                    </div>
                    <div class="wrap_data">
                        <span class="trait_noir"></span>
                        <input type="text" id="data_ph" >
                        <label for="data_ph" class="label_wrap_data">PH
                        </label>
                    </div>
                    <div class="wrap_data">
                        <span class="trait_noir"></span>
                        <input type="text" id="temperature" >
                        <label for="temperature" class="label_wrap_data">GH
                        </label>
                    </div>
                    <div class="wrap_data">
                        <span class="trait_noir"></span>
                        <input type="text" id="temperature" >
                        <label for="temperature" class="label_wrap_data">KH
                        </label>
                    </div>
                    <div class="wrap_data">
                        <span class="trait_noir"></span>
                        <input type="text" id="temperature" >
                        <label for="temperature" class="label_wrap_data">NO2
                        </label>
                    </div>
                    <div class="wrap_data">
                        <span class="trait_noir"></span>
                        <input type="text" id="temperature" >
                        <label for="temperature" class="label_wrap_data">NO3
                        </label>
                    </div>
                    <div class="wrap_data">
                        <span class="trait_noir"></span>
                        <div class="pourcentage">
                            <p>%</p>
                        </div>           
                        <input type="text" id="temperature" >
                        <label for="temperature" class="label_wrap_data">chang.eau
                        </label>
                    </div>

                    <div class="wrap_data_button">
                        <input type="submit" value="Enregistrer">
                    </div>

                </div>
                
                <div>
                    <label for="notation" class="label_notation">Note :</label>
                    <input type="text" id="notation">
                </div>
                

            </form>
        </section>

<!-- ASIDE PUBLICITE DROITE-->
        <aside id="aside_publicite">
            <h1>Les patates c'est la vie</h1>
        </aside>

    </section>




</body>
</html>
